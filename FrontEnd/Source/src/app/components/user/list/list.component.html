<section class="m-1 my-5">
    <h3>My List</h3>
    <div class="card-group row">
      <div class="card-container col-2" 
            *ngFor="let temp of list" 
            [routerLink]="['/user/watch-movie', temp.id]">
        <div class="card-body">
          <div class="img">
            <img src="{{ temp.video?.thumbnail_path }}"
              alt="{{ temp.video?.video_name }}">
          </div>
          <div class="card-header text-overflow">
            <h3>{{ temp.video?.video_name }}</h3>
          </div>
          <div class="card-details text-overflow">
            {{ temp.category?.category_name }}, {{ temp.language?.language_name }}, {{ temp.video?.reales_year }}
          </div>
        </div>
      </div>
    </div>
  </section>
