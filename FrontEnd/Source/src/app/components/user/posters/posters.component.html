<div id="carouselExampleControls" class="carousel slide my-5" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://res.cloudinary.com/dn9lngvwk/image/upload/v1659932406/MXPlayer/data/1_yibby0.webp"
        class="d-block w-100" alt="image1">
    </div>
    <!-- <div class="carousel-item">
      <img src="https://res.cloudinary.com/dn9lngvwk/image/upload/v1659932298/MXPlayer/data/image2_suvy1n.webp"
        class="d-block w-100" alt="image2">
    </div>
    <div class="carousel-item">
      <img src="https://res.cloudinary.com/dn9lngvwk/image/upload/v1659932297/MXPlayer/data/image1_yae8xe.webp"
        class="d-block w-100" alt="image3">
    </div> -->
    <div class="carousel-item" *ngFor="let poster of posters">
      <img src="{{ poster.url }}"
        class="d-block w-100" alt="image3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
